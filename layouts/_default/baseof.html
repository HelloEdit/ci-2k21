<!DOCTYPE html>
<html lang="{{ .Language.Lang }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>

{{ block "header" . }}
    {{ partial "header.html" . }}
{{ end }}

<!-- Code that all your templates share, like a header -->
{{ block "main" . }}
  <!-- The part of the page that begins to differ between templates -->
{{ end }}

{{ block "footer" . }}
    {{ partial "footer.html" . }}
{{ end }}

{{ block "script" . }}
{{ end }}
</body>
</html>
