<meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<link rel="icon" type="image/png" href="/img/icons/icon-72x72.png">
<link rel="stylesheet" href="https://rsms.me/inter/inter.css">

<title>{{ .Site.Title }} :: {{ .Title }}</title>

{{ $styles := resources.Get "css/main.css" | postCSS }}

<!-- The .Site.IsServer flag is true when running the live reload server. When building for production, this is false.
This allows to only minify and purge the CSS when building the production site. -->

{{ if .Site.IsServer }}
    <link rel="stylesheet" href="{{ $styles.RelPermalink }}"/>
{{ else }}
    {{ $styles := $styles | minify | fingerprint | resources.PostProcess }}
    <link rel="stylesheet" href="{{ $styles.RelPermalink }}" integrity="{{ $styles.Data.Integrity }}"/>
{{ end }}
